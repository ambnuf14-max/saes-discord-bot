# Конфигурация Discord Role Sync Bot

bot:
  # ID главного сервера (замените на свой)
  main_server_id: 1456579736963645536

  # Префикс для команд
  command_prefix: "!"

  # ID канала для размещения кнопки синхронизации (опционально)
  sync_button_channel_id: 1456695194840993914

  # ID ролей администраторов (могут использовать админ-команды)
  admin_role_ids:
    - 

  # ID канала для Discord логирования (опционально)
  log_channel_id: 1456695320971972673

sync:
  # Включить автоматическую синхронизацию при изменении ролей
  auto_sync_enabled: true

  # Интервал проверки изменений (в секундах)
  sync_interval_seconds: 300

  # Разрешить массовую синхронизацию всех пользователей
  batch_sync_enabled: true

database:
  # Путь к файлу базы данных SQLite
  path: "data/bot.db"

logging:
  # Уровень логирования: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"

  # Путь к файлу логов
  file_path: "logs/bot.log"

  # Максимальный размер файла логов в байтах (10MB)
  max_bytes: 10485760

  # Количество резервных копий файлов логов
  backup_count: 5
